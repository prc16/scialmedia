<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="./css/admin_login.css">
    <!-- TODO: Add JavaScript validation -->
</head>

<body>

    <div class="login-container">
        <h2>Admin Login</h2>
        <form class="login-form" action="./admin_login.php" method="post">

            <label for="database_hostname">Database Hostname:</label>
            <input type="text" id="database_hostname" name="database_hostname" required maxlength="20">


            <label for="admin_username">Admin Username:</label>
            <input type="text" id="admin_username" name="admin_username" required maxlength="20">

            <label for="admin_password">Admin Password:</label>
            <input type="password" id="admin_password" name="admin_password" maxlength="50">

            <input type="submit" value="Login">

        </form>
    </div>

</body>

</html>
