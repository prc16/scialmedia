<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="styles/login.css">
    <!-- TODO: Add JavaSctipt validation -->
</head>

<body>

    <div class="login-container">
        <h2>Admin Login</h2>
        <form class="login-form" action="admin/admin_login.php" method="post">
            <div class="form-group">
                <label for="database_hostname">database_hostname:</label>
                <input type="text" id="database_hostname" name="database_hostname" required maxlength="20">
            </div>
            <div class="form-group">
                <label for="database_username">database_username:</label>
                <input type="text" id="database_username" name="database_username" required maxlength="20">
            </div>
            <div class="form-group">
                <label for="database_password">database_password:</label>
                <input type="password" id="database_password" name="database_password" maxlength="100">
            </div>
            <div class="form-group">
                <input type="submit" value="Login">
            </div>
        </form>
    </div>

</body>

</html>
