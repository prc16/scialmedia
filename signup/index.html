<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="validate_signup.js"></script>
    <title>Sign Up</title>
</head>

<body>

    <div class="signup-container">
        <h2>Sign Up</h2>
        <form class="signup-form" id="signupForm" action="../signup/server.php" method="post" onsubmit="return validateForm()">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required maxlength="50">

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required maxlength="255">

            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required maxlength="255">

            <input type="submit" value="SIGN UP">
        </form>
    </div>

</body>

</html>
